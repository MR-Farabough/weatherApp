<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<title>Weather App</title>
	</head>
	<body>
		<p class="last-Updated">Last Updated:</p>
		<div class="bundle">
			<div class="header">
				<p class="city"></p>
				<p class="temp"></p>
				<p class="condition-Text"></p>
				<p class="feels-like"></p>
			</div>
			<div class="cards">
				<div class="headerCards">
					<div class="cardOne">
						<p class="lat-lon"></p>
					</div>
					<div class="cardTwo">
						<p class="wind-dir">Wind Direction:</p>
					</div>
				</div>
				<div class="footerBoxes">
					<p class="cardThree">Wind Speed:</p>
					<p class="cardFour">Humidity:</p>
				</div>
			</div>
			<div class="form">
				<input type="text" class="location-input" placeholder="Location" />
				<button class="location-btn">Search</button>
			</div>
		</div>
	</body>
</html>
